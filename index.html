<!DOCTYPE html>
<html>

<head>
    <title>Calvin's Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="layout.css">


</head>

<body>
<div class='container'>
  <div id='calculator'>
    <div id='title' class='text-center'>
      <h4><b>Calvin's Calculator</b></h4>
    </div>
    
    <div id='screen' class='text-right'>
      <div id='input'>
        <div id='answer'>0</div>
      </div>
      <div id='history'>0</div>
    </div>
    
    <div id='buttons'>
      <button class='red' value='ac'>AC</button>
      <button class='red' value='ce'>CE</button>
      <button value='/'>&divide;</button>
      <button value='*'>x</button>

      <button value='7'>7</button>
      <button value='8'>8</button>
      <button value='9'>9</button>
      <button value='-'>-</button>

      <button value='4'>4</button>
      <button value='5'>5</button>
      <button value='6'>6</button>
      <button value='+'>+</button>


      <button value='1'>1</button>
      <button value='2'>2</button>
      <button value='3'>3</button>
      <button class='invisible'>N</button>

      <button id='zeroButton' value='0'>0</button>
      <button value='.'>.</button>
      <button id='equalButton' value='='>=</button>
      
    </div>
    
  </div>
  
  
  
  <footer id='footer' class='text-center'>
    <div>Brought to you by <a href= 'https://www.facebook.com/calvin.yee.3' target='_blank'>Calvin Yee</a></div>
  </footer>
</div>


<script src="script.js"></script>
</body>

</html>
